loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: "longhorn"
  limits_config:
    reject_old_samples: false
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "traefik"
    hosts:
      - host: loki.cluster
        paths:
          - /
promtail:
  config:
    clients:
      - url: http://loki.cluster/loki/api/v1/push

singleBinary:
  replicas: 1
